<h2 *ngIf="PageHeader=='add'">Add Role</h2>
<h2 *ngIf="PageHeader=='edit'">Edit Role</h2>
<hr>
<form (ngSubmit)="OnSubmit()" #roleform="ngForm">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" name="id" class="form-control" ngModel readonly>
      </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" ngModel>
  </div>
  <button class="btn btn-primary" type="submit" *ngIf="PageHeader=='add'">Submit</button>
  <button class="btn btn-primary" type="submit" *ngIf="PageHeader=='edit'">Update</button>
</form>
