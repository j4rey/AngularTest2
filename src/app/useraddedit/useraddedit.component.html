<h2 *ngIf="PageHeader=='add'">Add User</h2>
<h2 *ngIf="PageHeader=='edit'">Edit User</h2>
<hr>
<form (ngSubmit)="OnSubmit()" #userform="ngForm">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" name="id" class="form-control" ngModel readonly>
      </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" name="username" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" ngModel>
  </div>
  <button class="btn btn-primary" type="submit" *ngIf="PageHeader=='add'">Submit</button>
  <button class="btn btn-primary" type="submit" *ngIf="PageHeader=='edit'">Update</button>
</form>
